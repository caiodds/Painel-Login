<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="login.jpg.svg" alt="">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input id="email" type="email" placeholder="@email.com" required>
                        <div id="emailVazio">

                        </div>
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input id="senha" type="password" placeholder="senha" required>
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="">Esqueceu á senha?</a>
                    </div>
                    <div class="input-box">
                        <button class="btn btn-primary" onclick="verificar()"> Entrar</button>
                    </div>
                    <div class="input-box">
                        <p>Não tem conta? <a href="">Clique aqui</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="facebook.png"></li>
                    <li><img src="google.png"></li>
                    <li><img src="apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="teste.js"></script>
</body>

</html>
